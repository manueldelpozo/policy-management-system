<div class="col-md-6 col-md-offset-3">
	<h2>Customer Information</h2>
  	<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
		</div>
		<div class="form-group">
			<label for="dirthOfBirth">Date of Birth</label>
			<input type="date" class="form-control" name="dirthOfBirth" [(ngModel)]="model.dirthOfBirth" #dirthOfBirth="ngModel" required />
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required />
		</div>
		<div class="form-group">
			<label for="contactNumber">Contact No</label>
			<input type="number" class="form-control" name="contactNumber" [(ngModel)]="model.contactNumber" #contactNumber="ngModel" required />
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
		</div>
		<div class="form-group">
			<button type="reset" class="btn btn-primary">Reset</button>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
